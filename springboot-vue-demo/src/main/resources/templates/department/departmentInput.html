<!DOCTYPE html >
<html lang="en">
<html  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/common.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="allBox">
    <div class="top">

    </div>
    <div class="middle">
        <div class="middle_nav">

        </div>
        <div class="middle_context">
            <form   method="post"   th:action="${act=='1'?@{addSaveDepartment}:@{updateSaveDepartment}">
                <table class="depTable">
                    <tr>
                        <th colspan="2">
                            <h4 th:text="${act == '1'?'新增部门':'修改部门'}"></h4>
                        </th>
                    </tr>
                    <tr>
                        <td>部门名称</td>
                        <td>
                            <input type="text" name="name" th:value="${department?.name}">
                        </td>
                    </tr>
                    <tr>
                        <td>部门地址</td>
                        <td>
                            <input type="text" name="loc"  th:value="${department?.loc}">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="提交">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="reset" value="重置">
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="bottom">

    </div>
</div>

</body>
</html>
